{% extends "base.html"  %}

{% block content %}

<div class="col-sm-6  col-xs-6  col-sm-offset-3 col-xs-offset-3">
	<div>
		<form class="form-horizontal" action="/normal_search_key_secondary" method="get">
	        <div class="input-group">
	            <input type="text" id="keywords" name="keywords" placeholder="输入搜索关键词……">
                <input type="hidden" id="user_id" name="user_id" value="{{user_id}}">
	            <span class="input-group-btn">
					<button class="btn btn-default btn-primary" type="submit">
						<span class="glyphicon glyphicon-search"></span>
					</button>
	            </span>
	        </div>
	    </form>
	</div>
	<div>
        <p class="text-left col-sm-12  col-xs-12">
            微博用户研究
        </p>
        <p class="text-left col-sm-12  col-xs-12" style="text-indent:2em">
        微博（Weibo）是一种基于用户关系信息分享、传播以及获取的通过关注机制分享简短实时信息的广播式的社交网络平台。假设你是一名负责微博手机客户端用户研究的工作人员，日常工作是研究微博手机客户端用户，包括用户特征（年龄、性别、兴趣爱好等）、用户行为（包括转发、评论、分享等），以及在用户研究的基础上构建用户画像，所以希望通过查看文献了解学术领域在该方面做出的研究成果。
        </p>
	</div>
</div>

{% endblock %}
